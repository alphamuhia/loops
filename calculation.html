<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area and Perimeter Calculator</title>
    <link rel="stylesheet" href="calculations.css">
    <script src="calculations.js"></script>
</head>
<body>

    <div class="container">
        <!-- Area Calculator -->
        <div class="calculator-container">
            <h1>Area Calculator</h1>

            <form onsubmit="event.preventDefault(); calculateArea();">
                <label for="area-length">Length:</label>
                <input type="number" id="area-length" placeholder="Enter length" required>

                <label for="area-width">Width:</label>
                <input type="number" id="area-width" placeholder="Enter width" required>

                <input type="submit" value="Calculate Area">
            </form>

            <p id="area-result"></p>
        </div>

        <!-- Perimeter Calculator -->
        <div class="calculator-container">
            <h1>Perimeter Calculator</h1>

            <form onsubmit="event.preventDefault(); calculatePerimeter();">
                <label for="perimeter-length">Length:</label>
                <input type="number" id="perimeter-length" placeholder="Enter length" required>

                <label for="perimeter-width">Width:</label>
                <input type="number" id="perimeter-width" placeholder="Enter width" required>

                <input type="submit" value="Calculate Perimeter">
            </form>

            <p id="perimeter-result"></p>
        </div>
    </div>

</body>
</html>
